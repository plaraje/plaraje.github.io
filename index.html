<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello GH Page</title>
	<style>

		
		body {
			--black-color: #000000;
			--bgGradientPrimaryColor: #00f0ff;
			--bgGradientSecondaryColor: #33feff;
			--bgGradientDegree: 45deg;
			/*background is gradient*/
			/*background: linear-gradient(45deg, #00f0ff 10%, #33feff 90%);*/
			/*background: linear-gradient(var(--bgGradientDegree), var(--bgGradientPrimaryColor) 10%, var(--bgGradientSecondaryColor) 90%);*/
			background: linear-gradient(45deg, #00f0ff, #33feff , #dfd, #afa, #adf, #aaf, #fad, #faa);
			overflow: hidden;
			background-size: 400% 400%;
			animation: backgroundGradient 5s ease infinite;
			height: 100vh;
		}
		h1{
			--TitleColor: #fdfdfd;
			text-align: center;
			color: var(--TitleColor);
			font-family: monospace;
			font-size: 4em;
			animation: latido ease-in 1s infinite;
		}

		.container{
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		txt{
			--txtColor: rgb(255, 255, 255);
			font-size: 1.25em;
			color: var(--txtColor);
			font-family: monospace;
		}

		hder{
			--txtColor: rgb(255, 255, 255);
			font-size: 2em;
			color: var(--txtColor);
			font-family: monospace;
		}

		.MainTxt{
			animation: aparecer ease-in 1.5s;
		}

		@keyframes aparecer{
			0%{opacity: 0;}
			100%{opacity: 1;}
		}

		@keyframes latido{
			0%{transform: scale(1);}
			25%{transform: scale(1.1);}
			50%{transform: scale(.5);}
			75%{transform: scale(1.1);}
			100%{transform: scale(1);}
		}

		@keyframes backgroundGradient{
			0% {background-position: 0% 50%;}
			50% {background-position: 100% 50%;}
			100% {background-position: 0% 50%;}
		}

	</style>
</head>
<body>
	<h1>GH World!</h1>
	<div class="container">
		<hder class="MainTxt">Hello World!</hder>
	</div>
	
</body>
</html>
